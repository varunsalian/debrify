# Torrents CSV Search Engine Configuration
# Simple and fast torrent search via torrents-csv.com

id: torrents_csv
display_name: "Torrents CSV"
icon: table_chart

# Engine capabilities
capabilities:
  keyword_search: true
  imdb_search: false
  series_support: false

# API endpoint
api:
  urls:
    keyword: "https://torrents-csv.com/service/search"

# Query parameters
query_params:
  type: query_params
  param_name: "q"

# Pagination configuration - Cursor-based
pagination:
  type: cursor
  page_size: 25
  max_pages: 20
  cursor_field: "next"
  cursor_param: "after"

# Response format
response_format:
  type: direct_json
  results_path: "torrents"

# Field mappings - all direct
field_mappings:
  infohash:
    source: "infohash"
    type: direct
  name:
    source: "name"
    type: direct
  size_bytes:
    source: "size_bytes"
    type: direct
  seeders:
    source: "seeders"
    type: direct
  leechers:
    source: "leechers"
    type: direct
  created_unix:
    source: "created_unix"
    type: direct

# User-configurable settings
settings:
  - id: enabled
    type: toggle
    label: "Enable Torrents CSV"
    default: true
  - id: max_results
    type: dropdown
    label: "Maximum Results"
    default: 50
    options: [25, 50, 75, 100, 125, 150, 175, 200, 250, 300, 350, 400, 450, 500]

# TV mode specific configuration
tv_mode:
  enabled_default: true
  limits:
    small: 100
    large: 25
    quick_play: 500