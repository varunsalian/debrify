name: Build Release Artifacts

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-deps-${{ hashFiles('**/pubspec.lock', '**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-deps-
          
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release

    - name: Rename APK
      run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/debrify-${{ github.event.release.tag_name }}.apk

    - name: Attach APK to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/debrify-${{ github.event.release.tag_name }}.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build macOS app
      run: flutter build macos --release

    - name: Install create-dmg
      run: HOMEBREW_NO_AUTO_UPDATE=1 brew install create-dmg

    - name: Prepare DMG staging folder
      run: |
        cd build/macos/Build/Products/Release
        rm -rf dmg-root
        mkdir -p dmg-root
        rm -f debrify-${{ github.event.release.tag_name }}.dmg
        cp -R debrify.app dmg-root/Debrify.app

    - name: Create DMG
      run: |
        cd build/macos/Build/Products/Release
        create-dmg \
          --volname "Debrify" \
          --window-pos 200 120 \
          --window-size 520 360 \
          --icon-size 120 \
          --icon "Debrify.app" 120 180 \
          --app-drop-link 400 180 \
          debrify-${{ github.event.release.tag_name }}.dmg \
          dmg-root

    - name: Upload DMG to Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/macos/Build/Products/Release/debrify-${{ github.event.release.tag_name }}.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    - name: Get dependencies
      run: flutter pub get

    - name: Create temporary signing certificate
      shell: pwsh
      run: |
        $certPassword = 'DebrifyTempP@ss1'
        $certPath = "$env:USERPROFILE\debrify_temp_signing_cert.pfx"
        $securePassword = ConvertTo-SecureString -String $certPassword -Force -AsPlainText
        $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject 'CN=Debrify Developer' -KeyUsage DigitalSignature -FriendlyName 'Debrify Signing Cert' -CertStoreLocation 'Cert:\CurrentUser\My'
        Export-PfxCertificate -Cert $cert -FilePath $certPath -Password $securePassword -Force | Out-Null
        "MSIX_CERT_PATH=$certPath" | Out-File -FilePath $Env:GITHUB_ENV -Append
        "MSIX_CERT_PASSWORD=$certPassword" | Out-File -FilePath $Env:GITHUB_ENV -Append
        $null = Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\LocalMachine\Root -Password $securePassword

    - name: Build Windows MSIX installer
      shell: pwsh
      run: |
        flutter pub run msix:create \
          --output-path build/windows/msix \
          --output-name debrify-${{ github.event.release.tag_name }} \
          --certificate-path $Env:MSIX_CERT_PATH \
          --certificate-password $Env:MSIX_CERT_PASSWORD

    - name: Normalize MSIX filename
      shell: pwsh
      run: |
        $desired = "build/windows/msix/debrify-${{ github.event.release.tag_name }}.msix"
        if (!(Test-Path $desired)) {
          $doubleExt = "$desired.msix"
          if (Test-Path $doubleExt) {
            Rename-Item -Path $doubleExt -NewName (Split-Path $desired -Leaf)
          }
        }

    - name: Upload MSIX to Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/windows/msix/debrify-${{ github.event.release.tag_name }}.msix
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
